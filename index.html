<!DOCTYPE html>
<html>
  <head>
    <title>Indigov</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
  </head>
<body>
    <div class="hero-wrapper">
        <a class="contact-link" href="mailto:alex@indigovern.com?subject=Murica&amp;body=">CONTACT US</a>
        <div class="clearfix"></div>
        <img class="logo-image content" src="/images/logo.png" alt="Indigov">
        <p class="description content large">
            We are a group of technologists working to bridge 
            the gap between Silicon Valley and Capitol Hill
        </p>
        <hr class="content content-separator">
        <img class="infographic-image content" src="/images/info-graphic.svg" alt="Silicon Valley to Capitol Hill">
    </div>
    <div class="footer">
        <h4 class="footer-header content">Some Past Clients</h4>
        <div class="customer-logos content">
            <img class="customer-logo" src="/images/Bitmap.png" alt="Customer Logo">
            <img class="customer-logo" src="/images/Senate.png" alt="Customer Logo">
            <img class="customer-logo" src="/images/ESPN.png" alt="Customer Logo">
            <img class="customer-logo" src="/images/Disney.png" alt="Customer Logo">
            <img class="customer-logo" src="/images/ABC.png" alt="Customer Logo">

            <img class="customer-logo bottom" src="/images/Lloyds.png" alt="Customer Logo">
            <img class="customer-logo bottom" src="/images/GA.png" alt="Customer Logo">
            <img class="customer-logo bottom" src="/images/Pepperdine.png" alt="Customer Logo">
            <img class="customer-logo bottom" src="/images/Wharton.png" alt="Customer Logo">
        </div>
        <hr class="content content-separator">
        <div class="franklin-container content">
            <img class="ben-image" src="/images/ben.png" alt="Ben Franklin">
        </div>
        <div class="footer-bottom">
            <span>CONGRATULATIONS! You've reached the bottom of the page! Well done!</span>
        </div>
    </div>
  </body>
</html>
